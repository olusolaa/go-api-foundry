name: ci

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: ledger
          POSTGRES_PASSWORD: ledger
          POSTGRES_DB: ledger_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ledger"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Vendor (verify)
        run: |
          go mod vendor
          if ! git ls-files --error-unmatch vendor/modules.txt >/dev/null 2>&1; then
            echo "Vendoring is enabled but vendor/modules.txt is not tracked. Commit vendor/ (or at least vendor/modules.txt)."
            exit 1
          fi
          if ! git diff --exit-code -- vendor/modules.txt; then
            echo "Vendoring is out of sync. Run 'go mod vendor' (or 'make vendor') and commit the changes."
            git diff -- vendor/modules.txt | head -n 200
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Race
        run: go test -race ./...

      - name: Integration tests
        env:
          RUN_INTEGRATION_TESTS: "true"
          APP_DATABASE_URL: "postgres://ledger:ledger@localhost:5432/ledger_test?sslmode=disable"
        run: go test -v ./integration/...
